<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 350" width="1200" height="350">
  <defs>
    <style>
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }
      @keyframes slideIn {
        0% { opacity: 0; transform: translateX(-20px); }
        100% { opacity: 1; transform: translateX(0); }
      }
      @keyframes gradientShift {
        0% { stop-color: #667eea; }
        50% { stop-color: #764ba2; }
        100% { stop-color: #667eea; }
      }
      .star { animation: twinkle 2s ease-in-out infinite; }
      .star-1 { animation-delay: 0s; }
      .star-2 { animation-delay: 0.3s; }
      .star-3 { animation-delay: 0.6s; }
      .star-4 { animation-delay: 0.9s; }
      .star-5 { animation-delay: 1.2s; }
      .star-6 { animation-delay: 1.5s; }
      .star-7 { animation-delay: 0.2s; }
      .star-8 { animation-delay: 0.5s; }
      .star-9 { animation-delay: 0.8s; }
      .star-10 { animation-delay: 1.1s; }
      .title { animation: float 3s ease-in-out infinite; }
      .subtitle { animation: pulse 2s ease-in-out infinite; }
      .icon-row { animation: slideIn 1s ease-out forwards; }
      .gradient-stop-1 { animation: gradientShift 4s ease-in-out infinite; }
      .gradient-stop-2 { animation: gradientShift 4s ease-in-out infinite 2s; }
    </style>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" class="gradient-stop-1" style="stop-color:#0d1117"/>
      <stop offset="50%" style="stop-color:#161b22"/>
      <stop offset="100%" class="gradient-stop-2" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="350" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle class="star star-1" cx="100" cy="50" r="2" fill="#fff"/>
  <circle class="star star-2" cx="200" cy="80" r="1.5" fill="#fff"/>
  <circle class="star star-3" cx="350" cy="40" r="2.5" fill="#fff"/>
  <circle class="star star-4" cx="500" cy="70" r="1.8" fill="#fff"/>
  <circle class="star star-5" cx="650" cy="30" r="2" fill="#fff"/>
  <circle class="star star-6" cx="800" cy="60" r="1.5" fill="#fff"/>
  <circle class="star star-7" cx="950" cy="45" r="2.2" fill="#fff"/>
  <circle class="star star-8" cx="1100" cy="75" r="1.8" fill="#fff"/>
  <circle class="star star-9" cx="150" cy="300" r="2" fill="#fff"/>
  <circle class="star star-10" cx="300" cy="280" r="1.5" fill="#fff"/>
  <circle class="star star-1" cx="450" cy="310" r="2.5" fill="#fff"/>
  <circle class="star star-2" cx="600" cy="290" r="1.8" fill="#fff"/>
  <circle class="star star-3" cx="750" cy="320" r="2" fill="#fff"/>
  <circle class="star star-4" cx="900" cy="285" r="1.5" fill="#fff"/>
  <circle class="star star-5" cx="1050" cy="305" r="2.2" fill="#fff"/>
  <circle class="star star-6" cx="50" cy="175" r="1.8" fill="#fff"/>
  <circle class="star star-7" cx="1150" cy="175" r="2" fill="#fff"/>
  <circle class="star star-8" cx="250" cy="150" r="1.5" fill="#fff"/>
  <circle class="star star-9" cx="950" cy="200" r="2" fill="#fff"/>
  <circle class="star star-10" cx="550" cy="120" r="1.8" fill="#fff"/>
  
  <!-- Shooting star effect -->
  <line x1="80" y1="100" x2="150" y2="130" stroke="url(#textGradient)" stroke-width="2" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="x1" values="80;90;80" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Main Title -->
  <g class="title" filter="url(#glow)">
    <text x="600" y="130" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)">
      ğŸ‘‹ Hi Developers! I'm Tuan (qtuwn)
    </text>
  </g>
  
  <!-- Subtitle -->
  <g class="subtitle">
    <text x="600" y="185" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="26" fill="#8b949e">
      Web â€¢ Mobile â€¢ .NET â€¢ DevOps
    </text>
  </g>
  
  <!-- Decorative line -->
  <line x1="400" y1="210" x2="800" y2="210" stroke="url(#textGradient)" stroke-width="2" opacity="0.5"/>
  
  <!-- Icon row -->
  <g class="icon-row">
    <text x="600" y="270" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="32">
      ğŸ’» ğŸŒ ğŸ“± ğŸ”§ ğŸš€ âš¡ ğŸ³ â˜ï¸
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="320" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#58a6ff" opacity="0.8">
    Building real-world applications with passion and clean code
  </text>
</svg>
