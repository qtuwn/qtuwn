<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" width="800" height="120">
  <defs>
    <style>
      @keyframes fadeInOut1 {
        0%, 30% { opacity: 1; }
        33%, 96% { opacity: 0; }
        100% { opacity: 1; }
      }
      @keyframes fadeInOut2 {
        0%, 30% { opacity: 0; }
        33%, 63% { opacity: 1; }
        66%, 100% { opacity: 0; }
      }
      @keyframes fadeInOut3 {
        0%, 63% { opacity: 0; }
        66%, 96% { opacity: 1; }
        100% { opacity: 0; }
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }
      .quote1 { animation: fadeInOut1 12s ease-in-out infinite; }
      .quote2 { animation: fadeInOut2 12s ease-in-out infinite; }
      .quote3 { animation: fadeInOut3 12s ease-in-out infinite; }
      .cursor { animation: blink 0.8s step-end infinite; }
      .decoration { animation: pulse 2s ease-in-out infinite; }
    </style>
    <linearGradient id="quoteBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="quoteText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  
